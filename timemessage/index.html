<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Time message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timemessage.css">
    <meta http-equiv="refresh" content="60">
</head>

<body>
    <p id="currentTime"></p>
    <form>
        <input type="button" id="firstButton" value="What will you do?" onclick="generateMessage()">
    </form>
    <p id="messageToShow"></p>
    <form>
        <input type="button" id="secondButton" value="Hmm...nope" onclick="regenerateMessage()">
    </form>

    <script>
        var d = new Date();
        var currentHour = ("0" + d.getHours()).slice(-2);
        var currentMinutes = ("0" + d.getMinutes()).slice(-2);
        document.getElementById("currentTime").innerHTML = currentHour + ":" + currentMinutes;

        var message;
        switch (new Date().getHours()) {
            case 0:
            case 1:
            case 2:
            case 3:
                message = ["Let's check Instagram", "Close your eyes and relax", "Let's drink water"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?nightsky,nightcity,constellation,galaxy,univers)";
                break;
            case 4:
            case 5:
            case 6:
                message = ["Sleep a bit more", "Get up and check outside", "Go to washroom"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?nightsky)";
                break;
            case 7:
            case 8:
            case 9:
                message = ["Have breakfast", "Open the door and check the weather", "Have some coffee"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?sunrise,sun)";
                break;
            case 10:
            case 11:
                message = ["Let's do some exercise", "Play with your pet", "Check the weather"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?morning)";
                break;
            case 12:
                message = ["Time for lunch", "Work a little bit more?", "Let's do some exercise"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?lunch)";
                break;
            case 13:
            case 14:
                message = ["Play with your pet", "Early fika?", "Work a bit more before fika?"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?cat,kitten)";
                break;
            case 15:
                message = ["Fika time!", "Time for a little nap", "Let's do some exercise"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?fika,coffee)";
                break;
            case 16:
                message = ["Play with your pet", "some sweets?", "Exercise with your neck"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?hamster)";
                break;
            case 17:
            case 18:
                message = ["Time to relax!", "A bit of self-study?", "Watch TV"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?relax,sunset)";
                break;
            case 19:
            case 20:
                message = ["Time for dinner", "Lay down on the soffa", "play with your pet"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?dinner)";
                break;
            case 21:
            case 22:
            case 23:
                message = ["Time for bed", "Watch TV a bit more", "A bit of self-study"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?night,constellation,galaxy,universe)";
                break;
            case 24:
                message = ["Some Instgram?", "Close your eyes and relax", "Cuddle with your pet"];
                document.body.style.backgroundImage = "url('https://source.unsplash.com/1920x1080/?night,constellation,galaxy,universe)";
                break;
            default:
                message = ["test"];
        }

        var randomMessage = "";

        function generateMessage() {
            randomMessage = message[Math.floor(Math.random() * message.length)];

            document.getElementById("messageToShow").innerHTML = randomMessage;
            var messageToShow = document.getElementById("messageToShow");
            if (messageToShow.style.display === "none") {
                messageToShow.style.display = "block";
            } else if (messageToShow.getAttribute("style") == null) {
                messageToShow.style.display = "block";
            }

            var secondButton = document.getElementById("secondButton");
            if (secondButton.style.display === "none") {
                secondButton.style.display = "block";
            } else if (secondButton.getAttribute("style") == null) {
                secondButton.style.display = "block";
            }
            document.getElementById("secondButton").innerHTML = secondButton;

            var firstButton = document.getElementById("firstButton");
            firstButton.remove();
        }

        function regenerateMessage() {
            var lastMessage = randomMessage;
            while (randomMessage === lastMessage) {
                randomMessage = message[Math.floor(Math.random() * message.length)];
            }
            lastMessage = randomMessage;

            document.getElementById("messageToShow").innerHTML = randomMessage;
            var messageToShow = document.getElementById("messageToShow");
            if (messageToShow.style.display === "none") {
                messageToShow.style.display = "block";
            } else if (messageToShow.getAttribute("style") == null) {
                messageToShow.style.display = "block";
            }

            var secondButton = document.getElementById("secondButton");
            if (secondButton.style.display === "none") {
                secondButton.style.display = "block";
            } else if (secondButton.getAttribute("style") == null) {
                secondButton.style.display = "block";
            }
            document.getElementById("secondButton").innerHTML = secondButton;
        }
    </script>

</body>

</html>
